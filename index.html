<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<style>

</style>

<body>
    <div class="section">
        <div class="container">
            <div class="counter">
                <h1 class=" heading">Counter app</h1>
                <div class="card-body ">
                    <h1 class="zero">0</h1>
                    <button class="btn-increment">Add One</button>
                </div>
            </div>
        </div>
    </div>
<!-- advance counter -->
     <div class="section">
        <div class="container">
            <h1 class=" heading"> Advance Counter app</h1>
            <div class="card-body-1 ">
                <h1 class="initial">0</h1>
                <div class="btns">
                    <button class="add-btn">Add One</button>
                    <button class="save-btn">Save</button>
                </div>
                <h2 class="Previous-value">Previous values</h2>
                <p class="para">null</p>
            </div>
        </div>
    </div> 
   
    <script src="./Assets/js/app.js"></script>
</body>

</html>
